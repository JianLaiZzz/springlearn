  datasource:
    #url: jdbc:mysql://120.78.132.139:8066/learn?useUnicode=true&characterEncoding=utf8
    url: jdbc:mysql://120.78.132.139:3306/learn?useUnicode=true&characterEncoding=utf8
    name: zhw
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    #druid 数据源专有配置 下面的连接池属性不会自动装配，使用下面的属性需要在配置类中配置数据源
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: false
    #配置监控统计拦截的filters，stat:监控统计、log4j：日志记录、wall：防御sql注入
    #如果运行时报错  java.lang.ClassNotFoundException: org.apache.log4j.Priority
    #则导入 log4j 依赖即可，Maven 地址： https://mvnrepository.com/artifact/log4j/log4j
    filters: stat,wall,slf4j,config
    #合并多个DruidDataSource的监控数据
    useGlobalDataSourceStat: true
    #通过connectProperties属性来打开mergeSql功能；慢SQL记录
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
    # 配置DruidStatFilter
    web-stat-filter:
      enabled: true
      url-pattern: '/*'
      exclusions: '*.js,*.gif,*.jpg,*.bmp,*.png,*.css,*.ico,/druid/*'
    # 配置DruidStatViewServlet
    stat-view-servlet:
      # 是否启用StatViewServlet（监控页面）默认值为false（考虑到安全问题默认并未启动，如需启用建议设置密码或白名单以保障安全）
      enabled: true
      url-pattern: '/druid/*'
      # IP白名单(没有配置或者为空，则允许所有访问)
      allow: 127.0.0.1,192.168.0.1
      # IP黑名单 (存在共同时，deny优先于allow)
      deny: 192.168.0.128
      # 禁用HTML页面上的“Reset All”功能
      reset-enable: false
      # 登录名
      login-username: admin
      # 登录密码
      login-password: 123456
  security:
    user:
      name: zhw
      password: 123456
  profiles:
    include:




management:
  endpoints:
    web:
      exposure:
        include: "*"
